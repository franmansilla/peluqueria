<!DOCTYPE html>
<html>

<head>
    <title>Peluqueria</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="logo"><img src="./css/logo.png" alt=""></div>
            <div class="col" id="1">
                <div class="card">
                    <div class="card-body">
                        <h2>Bienvenido</h2><br>
                        <h3>Saca tu turno en simples pasos!</h3><br>
                        <form id="ingreso">
                            <div class="form-group">
                                <h3 class="izq">Usuario</h3>
                                <input type="text" id="user" placeholder="Ingrese su usuario..." class="form-control"
                                    required>
                                    <h3 class="izq">Contraseña</h3>
                                <input type="password" id="pass" placeholder="Ingrese su contraseña..." class="form-control"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Ingresar
                            </button><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

        <script src="./admin/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>
