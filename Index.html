<!DOCTYPE html>
<html>

<head>
    <title>Solicitar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row p-4">
            <h1>LOGO</h1>
            <h1>Bienvenido</h1>
            <div class="col-md-4" id="1">
                <div class="card">
                    <div class="card-body">
                        <h3>Saca tu turno en simples pasos!</h3>
                        <form id="fecha-validar">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Escribe tu nombre..." class="form-control"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">
                                SIGUIENTE
                            </button>
                        </form>
                    </div>
                </div>

            </div>


            <div class="col-md-4" id="2">
                <div class="card">
                    <div class="card-body">
                        <form id="reservar">
                            <div class="form-group">
                                <H2>Dia:</H2> <select class="form-select" aria-label="Default select example" id="fecha"required>
                                  </select>
                                <H2>Hora:</H2> <select class="form-select" aria-label="Default select example" id="hora" required>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">
                                RESERVAR
                            </button>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-md-4" id="3">
                <div class="card">
                    <div class="card-body">
                        <!-- FORM TO ADD TASKS -->
                        <form id="task-form">
                            RESULTADO <br>

                            <button type="submit" class="btn btn-primary btn-block text-center">
                                REGRESAR AL INCIO
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
