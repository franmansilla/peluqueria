<!DOCTYPE html>
<html>

<head>
    <title>Cristian Balzaretti</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="logo"><img src="./css/logo.png" alt=""></div>
            <div class="col" id="1">
                <div class="card">
                    <div class="card-body">
                        <h2>Bienvenido</h2><br>
                        <h3>Saca tu turno en simples pasos!</h3><br>
                        <form id="fecha-validar">
                            <div class="form-group">
                                <h3 class="izq">Nombre</h3>
                                <input type="text" id="name" placeholder="Escribe tu nombre..." class="form-control"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                SIGUIENTE
                            </button><br>
                            <span class="dot1"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </form>
                    </div>
                </div>

            </div>


            <div class="col" id="2">
                <div class="card">
                    <div class="card-body">
                        <form id="reservar">
                            <div class="form-group">
                                <H2 class="izq">DIA</H3> <select class="form-select" aria-label="Default select example" id="fecha"
                                    required>
                                </select>
                                <H2 class="izq">HORARIO</H2> <select class="form-select" aria-label="Default select example" id="hora"
                                    required>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="reservar">
                                RESERVAR
                            </button><br>
                            <span class="dot1"></span>
                            <span class="dot1"></span>
                            <span class="dot"></span>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col" id="3">
                <div class="card">
                    <div class="card-body">
                        <!-- FORM TO ADD TASKS -->
                        <form id="task-form">
                            <h2>LISTO! </h2><br>
                            <h3>Tu turno es:</h3><br>
                            <div class="resultado">
                                <h3 id="diar"></h3>
                                <h3 id="horar"></h3>
                            </div><br><br>
                            <h2>MUCHAS GRACIAS!</h2>
                            <a type="submit" id="back">
                                <-| Regresar al inicio </a><br><span class="dot1"></span>
                                    <span class="dot1"></span>
                                    <span class="dot1"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
