<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Cristian Balzaretti</title>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="logo"><img src="../css/logo.png" alt=""></div>
            <div class="col" id="1">
                <div id="Calendario" class="tab">
                    Calendario
                    <select class="form-select" aria-label="Default select example" id="fecha">
                    </select>
                    <table id="turnos">
                    </table>
                </div>

                <div id="Configuracion" class="tab" style="display:none">
                    Horario Laboral
                    <form id="confirmar">
                        DIA     <br>
                        <span id="dias">

                        </span><br>
                        HORARIO <br> 
                        <select class="form-select" aria-label="Default select example" id="dm" required>
                        </select><select class="form-select" aria-label="Default select example" id="hm" required>
                        </select><br><select class="form-select" aria-label="Default select example" id="dt" required>
                        </select><select class="form-select" aria-label="Default select example" id="ht" required>
                        </select>
                        <button type="submit" class="btn btn-primary">
                            CONFIRMAR
                        </button>
                    </form>
                </div>
                <button class="" onclick="openTab('Calendario')">Calendario</button>
                <button class="" onclick="openTab('Configuracion')">Configuracion</button>

            </div>
        </div>
        <script>
            function openTab(tab) {
                var i;
                var x = document.getElementsByClassName("tab");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                document.getElementById(tab).style.display = "block";
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

        <script src="app2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>
